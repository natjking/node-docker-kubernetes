sudo: required

services:
  - docker

language: node_js
node_js:
  - "6"

before_install:
  - npm install
  - npm install chai chai-http --save-dev
  - npm install -g mocha

install:
  - docker build -t thisisdavidbell/hellojs .
  - docker images
  - docker run -d -p 8081:8080 thisisdavidbell/hellojs
  - docker ps -a
  - sleep 15
  - curl http://localhost:8081

